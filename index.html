<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="players">
        <div class="first-player">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="#ff0000"
          >
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M12 6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2m0 10c2.7 0 5.8 1.29 6 2H6c.23-.72 3.31-2 6-2m0-12C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 10c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
            />
          </svg>
          <h3>First Player</h3>
        </div>
        <button>Start Game</button>
        <div class="second-player">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="#001aff"
          >
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M12 6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2m0 10c2.7 0 5.8 1.29 6 2H6c.23-.72 3.31-2 6-2m0-12C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 10c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
            />
          </svg>
          <h3>Second Player</h3>
        </div>
      </header>
      <section>
        <div class="range">
          <div>
            <label for="columns">Number of columns</label>
            <span class="columns-span"></span>
          </div>
          <input type="range" value="8" id="columns" min="4" max="10" />
        </div>
        <div class="range">
          <div>
            <span class="tokens-span"></span>
            <label for="tokens">Grids to connect</label>
          </div>

          <input type="range" id="tokens" value="4" min="3" max="7" />
        </div>
      </section>
      <main class="columns-container">
        <!-- <div class="first"></div>
        <div class="second"></div>
        <div class="third"></div>
        <div class="fourth"></div> -->
      </main>
    </div>
  </body>
</html>
